<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div th:insert="common/header :: header"></div>
<div class="container mt-5 mb-5">
    <h1>Add an article</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Input title" class="form-control"><br/>
        <input type="text" name="preview" placeholder="Input preview" class="form-control"><br/>
        <textarea name="fullText" placeholder="Input text" class="form-control"></textarea><br/>
        <button type="submit" class="btn btn-success">Add article</button>
    </form>
</div>
<div th:insert="common/footer :: footer"></div>
</body>
</html>>
